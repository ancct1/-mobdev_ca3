<ion-header>
	<!-- changing color of the bar to secondary - blue-->
	<ion-toolbar color="secondary">
		<ion-buttons slot="start">
			<!-- Back button -->
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>
		<ion-title>Episodes Details</ion-title>
		<ion-buttons slot="end">
			<!--button for unFavourite-->
			<ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
				<ion-icon name="star" slot="icon-only" color="medium"></ion-icon>
			</ion-button>
			<!--button for Favourite-->
			<ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
				<ion-icon name="star-outline" slot="icon-only" color="medium"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="episode">
		<ion-card-content>
			<h3>Title: {{ episode.title }}</h3>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="episode">
		<ion-card-content>
			<h3> Season: {{ episode.season }}</h3>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="episode">
		<ion-card-content>
			<h3> Episode number: {{ episode.episode }}</h3>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="episode">
		<ion-card-content>
			<h3> Date: {{ episode.air_date }}</h3>
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="episode">
		<ion-card-content>
			<h3> Starring: {{ episode.characters }}</h3>
		</ion-card-content>
	</ion-card>

</ion-content>
