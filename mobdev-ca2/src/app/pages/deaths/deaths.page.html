<ion-header>
	<!-- changing color of the bar to secondary - blue-->
	<ion-toolbar color="secondary">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-item button detail lines="inset" *ngFor="let death of deaths | async" (click)="openDetails(deaths)">
			{{ death.death }}
		</ion-item>
	</ion-card>

</ion-content>
